---
layout: default
---
<div class="blog-post">

  <header class="blog-post-heading">
    <h2 class="blog-post-title">{{ page.title }}</h2>
    <p class="blog-post-date">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <article class="blog-post-content">
    {{ content }}
  </article>

</div>
